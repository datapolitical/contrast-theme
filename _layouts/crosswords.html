---
layout: page
---

<article>
  {% for puzzle in site.data.puzzles %}
    <a href="{{ puzzle.link}}" target="puzzle">{{ puzzle.name }}</a>{% unless forloop.last %} | {% endunless %}
  {% endfor %}
  <br />
  <iframe name="puzzle" src="{{site.data.puzzles[0].link}}" frameborder="0" allowfullscreen="true" allowtransparency="true"></iframe>
</article>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<!-- {% project_version %} -->
<head>
  <meta charset="{{ site.encoding }}">
  <style>
  {% capture sass_critical %}
  {% include_cached critical.scss %}
  {% endcapture %}
  {{ sass_critical | scssify }}
  </style>
  <link rel="manifest" href="{{site.url}}/manifest.json">
  <link rel="apple-touch-icon" href="{{site.url}}/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1C1D22"/>
  <meta name="author" content="{{ page.author | default: site.author | escape }}">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  {% seo %}
</head>
<body>

<header>
  <a href="{{ "/" | relative_url }}" class="title">{{ site.title | escape }}</a>
  <nav>
      <a href="/recipes/">
          <svg aria-label="Recipes" class="icon">
              <use xlink:href="/assets/fontawesome/icons.svg#utensils"></use>
          </svg>
      </a>
      <a href="/drinks/">
          <svg aria-label="Cocktails" class="icon">
              <use xlink:href="/assets/fontawesome/icons.svg#glass-martini-alt"></use>
          </svg>
      </a>
      <a href="/crosswords.html">
          <svg aria-label="Crosswords" class="icon">
              <use xlink:href="/assets/fontawesome/icons.svg#crossword"></use>
          </svg>
      </a>
  </nav>
</header>

{{ content }}

<link rel="stylesheet" href="{{ "/assets/css/index.css" | relative_url }}">

<script data-cfasync="false" src="{{site.url}}/assets/js/pwa-1.0.min.js" type="text/javascript"></script>

  (function(e,t,n,i,s,a,c){e[n]=e[n]||function(){(e[n].q=e[n].q||[]).push(arguments)}

  })(window,document,"galite","script","{{site.url}}/assets/js/ga-lite.min.js");

  galite('create', '{{site.google_analytics}}', 'auto');

</script>
</body>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<!-- {% project_version %} -->
<head>
  <meta charset="{{ site.encoding }}">
  <style>
  {% capture sass_critical %}
  {% include_cached critical.scss %}
  {% endcapture %}
  {{ sass_critical | scssify }}
  {% if page.url == "/recipes/" %}
  /* FILTERING RULES
  –––––––––––––––––––––––––––––––––––––––––––––––––– */
  [value="All"]:checked ~ .filters [for="All"],
  {% for category in site.data.recipe_categories %}
  [value="{{category.name}}"]:checked ~ .filters [for="{{category.name}}"]{% unless forloop.last %},
  {% endunless %}{% endfor %} {
    background: transparent;
    color: var(--white);
    border-bottom: 4px solid #DCE0E6;
    margin-bottom: 0.25rem;
  }

  [value="All"]:checked ~ .image-grid [data-category] {
    display: block;
  }
  {% for category in site.data.recipe_categories %}
  [value="{{category.name}}"]:checked ~ .image-grid .image-container:not([data-category~="{{category.name}}"]){% unless forloop.last %},
  {% endunless %}{% endfor %} {
    display: none;
  }
  {% endif %}
  </style>
  <link rel="manifest" href="{{site.url}}/manifest.json">
  <link rel="apple-touch-icon" href="{{site.url}}/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1C1D22"/>
  <meta name="author" content="{{ page.author | default: site.author | escape }}">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  {% seo %}
</head>
<body>

<header>
  <a href="{{ "/" | relative_url }}" class="title">{{ site.title | escape }}</a>
  {% include_cached menu.html %}
</header>

{{ content }}

<link rel="stylesheet" href="{{ "/assets/css/index.css" | relative_url }}">

<script data-cfasync="false" src="{{site.url}}/assets/js/pwa-1.0.min.js" type="text/javascript"></script>
{% include_cached analytics.html %}
</body>
</html>

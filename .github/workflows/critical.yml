name: critical CSS

on:
  push:
    branches:
      - dont-run

jobs:
  crittr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0


      - name: setup git config
        run: |
          git config --local user.name ${{ secrets.USERNAME_GITHUB }}
          git config --local user.email ${{ secrets.EMAIL }}
          echo "Git Setup Status:"
          git status
          # echo "SSL Key setup info"
          # ssh -vT git@github.com
          echo "Git Setup Remotes:"
          git remote -v
          echo "Git Pull:"
          git pull --ff-only origin ${{ github.ref_name }}

      - name: getcss
        run: |
          npm i crittr
          ls -a
          cat contrast_theme_node.js
          node contrast_theme_node.js
          echo "Raw generated File"
          cat assets/css/generated-critical.css
          git pull --ff-only origin ${{ github.ref_name }}

      - name: Prettify code
        if: steps.get_data.outputs.status != 'Nothing to update' && ${{ !env.ACT }}
        uses: datapolitical/prettier_action@master
        with:
        # This part is also where you can pass other options. For example:
          file_pattern: "assets/css/generated-critical.css"
          dry: true
          prettier_options: "--check --write assets/css/generated-critical.css"
        # git add . goes here

      - name: amend and commit
        run: |
          echo "Committed Generated File"
          cat assets/css/generated-critical.css
          git add assets/css/generated-critical.css
          git commit -m "Update critical css" || echo "::set-output name=status::Nothing to update"

      - name: push
        run: |
          git push "https://${{github.actor}}:${{github.token}}@github.com/${{github.repository}}.git" "HEAD:${{github.ref_name}}"
